      <h1>To Do List</h1>
      <p class="lead">Add items to the to-do list on the left, mark completed or delete items on the right.</p>
      <div class="listTable">
        <div class="row">
          <div class="col-sm-4 col-md-3-col-md-offset-1">
            <table class="table table-hover" id="inputTable">
              <tbody>
                <form class="form-inline">
                <tr>
                  <td>
                  
                    
                        <input id="toBeAdded" type="text" class="form-control" placeholder="Add to List" autocomplete="off">
                        

                

                  </td>
                  <td>
                    <button type="submit" class="btn btn-primary" id="addNow">&#x2b;</button>
                  </td>
                </tr>
                </form>
              </tbody>
            </table>
          </div>
          <div class="col-sm-8 col-md-8">
            <table class="table table-hover" id="outputTable">

              </tbody>
